<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="vendor/styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <!--Add Script tag for Handlebars.js-->
    <script  id="work-display-template" type="text/x-handlebars-template">
      <article class="clearfix" data-title="{{title}}" data-category="{{category}}">
        <header>
          <h1>{{title}}</h1>
          <div class="linkline">
            <p>{{siteUrl}}</p>
          </div>
        </header>
        <section class="site-info">{{{info}}}</section>
    </article>
    </script>
  </head>
  <body>
    <!--START: top nav bar menu with links and social icons-->
    <div class="main-nav">
      <!--Hamburger Menu for mobile-->
      <button type="button" class="hamburger" name="button-menu">&#9776</button>
        <ul>
          <li class="site-nav" id="about-nav"><a href="#" id="about-nav">About</a></li>
          <li class="site-nav" id="work-nav"><a href="#" id="work-nav">Work</a></li>
          <li class="site-nav" id="contact-nav"><a href="#" id="contact-nav">Contact</a></li>
          <li class="social-icons" id="ig-icon"><a href="#" id="ig-icon">IG</a></li>
          <li class="social-icons" id="gh-icon"><a href="https://github.com/lindsgil" id="gh-icon">GH</a></li>
          <li class="social-icons" id="gmail-icon"><a href="#" id="gmail-icon">GMail</a></li>
        </ul>
    </div>
    <!--START: landing page for portfolio, will contain About Text Box-->
    <div class="about-box">
      <section id="about-text-box">
        <h1>Lindsay Gilbert</h1>
        <img src="images/lindsay.png" class="about-pic">
        <p>Hi! I'm Lindsay.</p>
      </section>
    </div>
    <!--START: Sample work page for portfolio -->
    <section id="site-display">
      <div class="temporary">
      </div>
      <div class="busmall" class="projects">
      </div>
      <div class="salmon-cookies" class="projects">
      </div>
      <div class="fight-code" class="projects">
      </div>
      <div class="milkway" class="projects">
      </div>
      <div class="cari-gill" class="projects">
      </div>
      <div class="rachel-hubbard" class="projects">
      </div>
    </section>
    <!--START: Contact page for portfolio -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!--add script tag to link handlebars.js under jquery link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
    <script type="text/javascript" src="scripts/data.js"></script>
    <script type="text/javascript" src="scripts/siteData.js"></script>
    <script>
      Site.fetchAll();
    </script>
  </body>
</html>
